<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox playground</title>
    <style>
        .container {
            width: 900px;
            height: 400px;
            margin: auto;
            border: 1px solid black;
            font-size: 1.5rem;
            display: flex;
            /* flex-direction: column; */
        }
        .s
        {
            width: 80%;;
            text-align: center;
            margin:auto;  // sb col chhotu sa ho kr vertically column me arrange ho jata!
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="s" style="background-color: red;" >red</div>
        <div class="s" style="background-color: cyan;" >cyan</div>
        <div class="s" style="background-color: yellow;" >yellow</div>
        <div class="s" style="background-color: green;" >green</div>
    </div>
</body>
</html>
