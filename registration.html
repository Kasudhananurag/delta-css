<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register here!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid text-center p-4 bg-success shadow">
        <h2 class="text-info">Register here</h2>
    </div>
    <br><br>
    <div class="col-8 p-3 border rounded bg-light shadow-lg m-auto">
        <div class="row">
            <div class="col-md-6">
                <label for="Name" class="form-label">Name</label>
                <input type="text" class="form-control" id="Name" placeholder="Your Name">
            </div>
            <div class="col-md-6">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-6">
                <label for="inputPassword2" class="mb-2">Password</label>
                <input type="password" class="form-control" id="inputPassword2" placeholder="Password">
            </div>
            <div class="col-md-6">
                <label for="inputPassword2" class="mb-2">Confirm Password</label>
                <input type="password" class="form-control" id="inputPassword2" placeholder="Re-enter Password">
            </div>
        </div>
        <div class="row">
           <div class="col-5 m-auto mt-3">
            <button class="btn btn-outline-success">
                Register
            </button>
            <button class="btn btn-outline-danger ml-3">
                Cancel
            </button>
           </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
